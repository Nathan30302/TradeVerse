[program:tradeverse_rq_worker]
command=/srv/tradeverse/venv/bin/rq worker imports
directory=/srv/tradeverse
user=www-data
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=/var/log/tradeverse/rq_worker.log
stderr_logfile=/var/log/tradeverse/rq_worker.err
environment=FLASK_APP="run.py",REDIS_URL="redis://localhost:6379/0"
