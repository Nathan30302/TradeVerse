services:
  - type: web
    name: tradeverse
    runtime: python3
    pythonVersion: '3.11'
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app.wsgi:app
    preDeployCommand: flask db upgrade
    healthCheckPath: /
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tradeverse-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: 'true'
    databases:
      - name: tradeverse-db
        databaseName: tradeverse
        user: tradeverse_user
        plan: free
