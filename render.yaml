services:
  - type: web
    name: tradeverse
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.wsgi:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tradeverse-db
          property: connectionString
    databases:
      - name: tradeverse-db
        databaseName: tradeverse
        user: tradeverse_user
        plan: free
